name: Flake8 Linting

on:
  push:
    paths:
      - src/park-d-api
      - src/park_d_model_service
  pull_request:
    paths:
      - src/park-d-api
      - src/park_d_model_service

jobs:
  flake8-lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Check out source repository
        uses: actions/checkout@v3
      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: flake8 Lint
        uses: py-actions/flake8@v2
