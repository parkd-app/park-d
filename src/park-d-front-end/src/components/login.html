    <title>Park'd - Log In</title>
    <link rel="stylesheet" href="../styles/login.css" />

      rel="stylesheet"

    />

  <body>
    <div class="wrapper">
      <div class="container main">
        <div class="row">
          <div class="col-md-6 side-image">
            <div class="logo-slogan">
              <img src="../Images/park-d-logo-large.svg" alt="" />
              <div class="text">
                <p>Find Parking for Less</p>
              </div>
            </div>
            <div class="landscape">
              <div class="toronto">
                <img src="../Images/Landscape.svg" alt="" />
              </div>
              <div class="car">
                <img src="../Images/Car.svg" alt="" />
              </div>
            </div>
          </div>
          <div class="col-md-6 right">
            <div class="input-box">
              <header>Log In</header>
              <label>Email</label>
              <div class="input-field">
                <input
                  type="text"
                  class="input"
                  id="email"
                  required
                  autocomplete="off"
                />
                <!-- <label for="email">Email</label> -->
              </div>
              <label>Password</label>
              <div class="input-field">
                <input type="password" class="input" id="password" required />
                <!-- <label for="password">Password</label> -->
              </div>
              <div class="input-field">
                <input
                  type="submit"
                  class="submit"
                  id="submit"
                  value="Log In"
                />
              </div>
              <div id="divLoginError" class="group">
                <div id="lblLoginErrorMessage" class="errorlabel">
                  Error message
                </div>
              </div>
              <div class="signup">
                <span
                  >Do not have an account? <a href="#">Sign up here</a></span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
