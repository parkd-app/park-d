<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="settings.css" />
    <script src="settings.js"></script>
  </head>
  <body>
    <div class="background">
      <div class="header">
        <div class="logo_bg1">
          <div class="logo_bg2">
            <span class="logo_text"></span>
            <div class="logo"></div>
          </div>
          <div class="old_logo"></div>
        </div>
        <div class="logout_bg1" onclick="logout()">
          <div class="logout_bg2">
            <div class="logout_border"></div>
            <span class="logout_text">Logout</span>
          </div>
        </div>
        <a href="HomeView.html">
          <div class="cogwheel_bg1">
            <div class="cogwheel_bg2">
              <div class="cogwheel"></div>
            </div>
            <div class="cogwheel_fg"></div>
          </div>
        </a>
      </div>
    </div>
    <div class="tab_highlight">
      <div class="tab_highlight_bg"></div>
    </div>
    <div class="tab_general" onclick="changePage(0)">General</div>
    <div class="tab_navigation" onclick="changePage(1)">Navigation</div>
    <div class="tab_account" onclick="changePage(2)">Account</div>
    <div class="settings_content">
      <span class="tab_title">General</span>
      <div class="general_content">
        <div class="distance_units">
          <span class="distance_unit_text">Distance Units</span>
          <div class="distance_toggle"></div>
          <div class="distance_toggle_knob"></div>
          <div class="distance_text_1" onclick="changeDistanceUnits(0)">
            Mile
          </div>
          <div class="distance_text_2" onclick="changeDistanceUnits(1)">km</div>
        </div>
        <div class="h_bar" style="top: 410px"></div>
        <div class="theme">
          <span class="theme_text">Theme</span>
          <div>
            <span class="lightmode_text">Light Mode</span>
            <div class="lightmode"></div>
          </div>
          <div>
            <span class="darkmode_text">Dark Mode</span>
            <div class="darkmode"></div>
          </div>
        </div>
      </div>
      <div class="navigation_content">
        <div class="avoid_tolls">
          <span class="tolls_text">Avoid toll roads</span>
          <div class="tolls_bg">
            <div class="tolls_toggle"></div>
            <div class="tolls_toggle_knob" onclick="toggleAvoid(0)"></div>
          </div>
        </div>
        <div class="h_bar" style="top: 393px"></div>
        <div class="avoid_ferries">
          <span class="ferries_text">Avoid ferries</span>
          <div class="ferries_bg">
            <div class="ferries_toggle"></div>
            <div class="ferries_toggle_knob" onclick="toggleAvoid(1)"></div>
          </div>
        </div>
        <div class="h_bar" style="top: 575px"></div>
        <div class="avoid_freeways">
          <span class="freeways_text">Avoid freeways</span>
          <div class="freeways_bg">
            <div class="freeways_toggle"></div>
            <div class="freeways_toggle_knob" onclick="toggleAvoid(2)"></div>
          </div>
        </div>
      </div>
      <div class="account_content">
        <div class="account">
          <div class="profile"></div>
          <span class="first_name_text">First Name</span>
          <span class="first_name_field">caPstOne</span>
          <span class="last_name_text">Last Name</span>
          <span class="last_name_field">Group</span>
        </div>
        <div class="h_bar" style="top: 426px"></div>
        <div class="username">
          <span class="username_text">Username</span>
          <span class="username_field">poggers</span>
        </div>
        <div class="password">
          <span class="password_text">Password</span>
          <span class="password_field">******************************</span>
        </div>
        <div class="email">
          <span class="email_text">Email</span>
          <span class="email_field">caPstOneGroup@gmail.com</span>
        </div>
      </div>
    </div>
    <a href="HomeView.html">
      <div class="quit_bg">
        <div class="quit"></div>
      </div>
    </a>
  </body>
</html>
