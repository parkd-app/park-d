<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="homeView.css" />
    <script src="homeView.js"></script>
  </head>
  <body>
    <div class="background">
      <div class="map" id="map"></div>
      <div class="header">
        <div class="logo_bg1">
          <div class="logo_bg2">
            <span class="logo_text"></span>
            <div class="logo"></div>
          </div>
          <div class="old_logo"></div>
        </div>
        <div class="logout_bg1" onclick="logout()">
          <div class="logout_bg2">
            <div class="logout_border"></div>
            <span class="logout_text">Logout</span>
          </div>
        </div>
        <div class="cogwheel_bg1">
          <div class="cogwheel_bg2">
            <div class="cogwheel"></div>
          </div>
          <div class="cogwheel_fg"></div>
        </div>
      </div>
      <div class="search_bar_bg1">
        <div class="search_bar_bg2"></div>
        <div class="magnifying_glass_bg">
          <div class="magnifying_glass"></div>
        </div>
        <span class="origin_text">I want to park near...</span>
      </div>
      <div class="location_bg1">
        <div class="location_bg2">
          <div class="location_ring1"></div>
          <div class="location_ring2"></div>
          <div class="location_ring3"></div>
        </div>
        <div class="location_text_bg1">
          <div class="location_text_bg2">
            <div class="location_text_fg"></div>
            <span class="location_text">You are here</span>
          </div>
        </div>
      </div>
      <div class="marker1_bg1">
        <div class="marker1_bg2">
          <div class="marker1_bg3">
            <div class="marker1_text_bg"></div>
            <span class="marker1_text">70/100</span>
          </div>
        </div>
      </div>
      <div class="marker2_bg1">
        <div class="marker2_bg2">
          <div class="marker2_bg3">
            <div class="marker2_text_bg"></div>
            <span class="marker2_text">30/100</span>
          </div>
        </div>
      </div>
      <div class="marker3_bg1">
        <div class="marker3_bg2">
          <div class="marker3_bg3">
            <div class="marker3_text_bg"></div>
            <span class="marker3_text">0/120</span>
          </div>
        </div>
      </div>
    </div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWaVhLQMYdNjRXmcZga657_etUC-9HBmQ&callback=initMap">
    </script>
  </body>
</html>
